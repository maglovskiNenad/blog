        <!-- FORM FOR ADDING MORE STORY -->
        <section class="add_more_blog">
          <h3>start a blog</h3>
          <form action="#">
            <input
              type="text"
              class="title"
              id="title"
              placeholder="Enter title..."
            />

            <input
              type="text"
              class="descriiption"
              id="descriiption"
              placeholder="Enter descriiption..."
            />

            <input
              type="text"
              class="name"
              id="name"
              placeholder="Enter your name..."
            />

            <input
              type="email"
              class="email"
              id="email"
              placeholder="Enter your e-mail..."
            />

            <input
              type="text"
              class="image"
              id="image"
              placeholder="Maybe the image path..."
            />

            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              class="form_message"
              placeholder="  Start your story..."
            ></textarea>

            <button class="btn">Send</button>
